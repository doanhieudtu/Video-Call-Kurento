<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <link rel="stylesheet" th:href="@{./style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="webjars/demo-console/index.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"/>
    <script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
      <script src="./js/join-call.js"></script>
    <script src="./js/conferenceroom.js"></script>	
	<script src="./js/participant.js"></script>
	<script src="./js/kurento-utils.js"></script>
	<link rel="stylesheet" href="webjars/demo-console/index.css">
	<script src="webjars/demo-console/index.js"></script>
	
</head>
<body>
	<div id="container">
		<div id="wrapper">
			<div id="join" class="animate join">
				<h1>Tham gia cuộc hội thoại</h1>
			  	<p class="submit">
			  		<div id="email" th:text="${email}" ></div>
					<input  type="button" value="Tham gia" onclick="register();"></input>
				</p>
			</div>
			<div id="room" style="display: none;">
				<!-- <h2 id="room-header"></h2> -->
				 <div class="row">
				 	<div class="col-md-12">
				 		<div id="participants"></div>
				 	</div>
				</div>
				<div class="row">
				 	<div class="col-md-2">
				 		
				 	</div>
				 	<div id="frame-chat"class="col-md-8">
				 		<div id="console" class="democonsole">
							<ul></ul>
						</div><br/>
						<input id="inputChat"  class="form-control" type="text"  placeholder="nhấn Enter để gửi"
							onkeydown="if (event.keyCode == 13) chating();"><br/>
				 	</div>
				 	<div class="col-md-2">
				 		
				 	</div>
				 
				</div>
				<div class="row">
				 	<div class="col-md-2">
				 		
				 	</div>
				 	<div id="frame-button"class="col-md-8">
						<input type="button" id="button-leave" onmouseup="leaveRoom();"value="Rời cuộc hội thoại"></input>
				 	</div>
				 	<div class="col-md-2">
				 		
				 	</div>
				</div>
				</div>
			</div>
		</div>
</body>
</html>
